<p>
  You searched for: <i> {{ location }} </i>
</p>

<!-- Loading Spinner -->
<div *ngIf="!bars && !error" class="spinner">
  <div class="double-bounce1"></div>
  <div class="double-bounce2"></div>
</div>
<!-- End Loading Spinner -->

<div class="row">
  <div class="col-xs-12 col-sm-9 col-md-6 col-lg-5">
    <div *ngIf="error" class="row bar">
      <div class="col-xs-12">
        <h3>No bars found, please try again</h3>
      </div>
    </div>
    <div *ngFor="let bar of bars" class="row bar">
      <div class="col-xs-4">
        <img [src]="bar.image_url" [alt]="bar.id">
      </div>
      <div class="col-xs-8">
        <h4>{{ bar.name }}</h4>
        <ul>
          <li>
            {{ bar.location.address1 }}, 
            {{ bar.location.city }} 
          </li>
          <li>
            Rating: {{ bar.rating }}/5
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
